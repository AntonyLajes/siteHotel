<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Check-In | Atlantic Hotel</title>
        <style>
            .bodyBackground{
                background: url(./img/login-background.jpg) no-repeat;
                width: 100%;
            }

            .loginBox{
                width: 340px;
                margin: 200px auto;
                border: 3px solid rgba(135,206,235, 0.2);
                background: rgba(23, 189, 255, 0.1);
                border-radius: 5%;
                padding: 20px;
            }

            .prependSize{
                width: 30px;
            }

            .listItemSize{
                width: 80px;
            }

            .listItemSize2{
                width: 30px;
            }

            .navLink{
                text-decoration: none;
            }

            .centerAll {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }

            .centerDiv{
                width: 400px;
                height: 200px;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -150px;
                margin-left: -200px;
            }

        </style>
    </head>
    <body>
        <div class="centerAll">
            <div class="centerDiv">
                <form action="">
                    <div class="mt-1">
                        <label for="inputCliente" class="col-sm-1">Cliente:</label>
                        <input type="radio" placeholder="Digite o nome" name="tipo" value="Cliente" id="inputCliente" class="col-sm-2 ml-5">
                        <label for="inputGrupo" class="col-sm-1">Grupo:</label>
                        <input type="radio" placeholder="Digite o nome" name="tipo" value="Grupo" id="inputGrupo" class="col-sm-2 ml-5">
                    </div>
                    <div class="mt-1">
                        <label for="inputNome" class="col-sm-3 mr-1">Nome: </label>
                        <input type="text" placeholder="Digite o nome" class="col-sm-8" id="inputNome">
                    </div>
                    <div class="mt-1">
                        <label for="inputAcompanhantes" class="col-sm-5 ml-auto mr-1">Acompanhantes: </label>
                        <input type="number" placeholder="Digite o total de acompanhantes" class="col-sm-6" id="inputAcompanhantes">
                    </div>
                    <div class="mt-1">
                        <label for="inputCriancas" class="col-sm-5 ml-auto mr-1">Crianças: </label>
                        <input type="number" placeholder="Digite o total de crianças" class="col-sm-6 ml-auto" id="inputCriancas">
                    </div>
                    <div class="form-group mt-1 row">
                        <label for="selectDoEstacionamento" class="col-sm-5 pl-4">Estacionamento:</label>
                        <select name="selectDoEstacionamento" id="selectDoEstacionamento" class="form-control col-sm-6">
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>
                        </select>
                    </div>
                    <div class="mt-1">
                        <label for="inputVagas" class="col-sm-3 mr-1">Vagas: </label>
                        <input type="number" placeholder="Digite o total de vagas" class="col-sm-8 ml-auto" id="inputVagas">
                    </div>
                    <div class="mt-1">
                        <label for="inputQuarto" class="col-sm-3 ml-auto mr-1">Quarto: </label>
                        <input type="number" placeholder="Digite o numero de quartos" class="col-sm-8 ml-auto" id="inputQuarto">
                    </div>
                    <div class="mt-1">
                        <label for="inputCheckIn" class="col-sm-3 ml-auto mr-1">Check-In: </label>
                        <input type="date" class="col-sm-8" id="inputCheckIn">
                        <label for="inputHora" class="col-sm-3 ml-auto mr-1">Hora: </label>
                        <input type="time" class="col-sm-8" id="inputHora">
                    </div>
                    <div class="mt-1">
                        <label for="inputCheckIn" class="col-sm-3 mr-1">Check-Out: </label>
                        <input type="date" class="col-sm-8" id="inputCheckIn">
                        <label for="inputHora" class="col-sm-3 ml-auto mr-1">Hora: </label>
                        <input type="time" class="col-sm-8" id="inputHora">
                    </div>
                    <div class="mt-1">
                        <label for="inputDias" class="col-sm-3 ml-auto mr-1">Dias: </label>
                        <input type="number" placeholder="Digite o numero de dias" class="col-sm-8 ml-auto" id="inputDias">
                    </div>
                    <div class="mt-1">
                        <label for="inputValor" class="col-sm-3 ml-auto mr-1">Pagamento: </label>
                        <input type="number" placeholder="Digite o valor" class="col-sm-8 ml-auto" id="inputValor">
                        <div class="form-group mt-1 row">
                            <label for="selectDoPagamento" class="col-sm-5 pl-4">Pagamento:</label>
                            <select name="selectDoPagamento" id="selectDoPagamento" class="form-control col-sm-6">
                                <option value="sim">Dinheiro</option>
                                <option value="nao">Cartão</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="container mt-3">
                    <nav class="navbar navbar-expand-sm">
                        <div class="navbar-collapse row">
                            <div>
                                <ul class="navbar-nav mr-auto">
                                    <li class="text-center mr-4">
                                        <a href="" class="navLink">
                                            <img src="./img/novo.png" class="listItemSize2">
                                            <h4>Novo</h4>
                                        </a>
                                    </li>
                                    <li class="text-center mr-4">
                                        <a href="" class="navLink">
                                            <img src="./img/save.png" class="listItemSize2">
                                            <h4>Salvar</h4>
                                        </a>
                                    </li>
                                    <li class="text-center mr-4">
                                        <a href="" class="navLink">
                                            <img src="./img/editar.png" class="listItemSize2">
                                            <h4>Editar</h4>
                                        </a>
                                    </li>
                                    <li class="text-center mr-4">
                                        <a href="./menu.html" class="navLink">
                                            <img src="./img/cancelar.png" class="listItemSize2">
                                            <h4>Cancelar</h4>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav> 
                </div>
            </div>
        </div> 

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
